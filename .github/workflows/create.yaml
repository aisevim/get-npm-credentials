name: NPM Login and Get Token

on:
  workflow_dispatch:

jobs:
  npm-login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install npm-cli-login
        run: npm install -g npm-cli-login

      - name: Start SSH session (tmate)
        uses: mxschmitt/action-tmate@v3

      - name: Login to npm registry without email
        env:
          NPM_USERNAME: ${{ secrets.NPM_USERNAME }}
          NPM_PASSWORD: ${{ secrets.NPM_PASSWORD }}
          NPM_EMAIL: ${{ secrets.NPM_EMAIL }}
        run: |
          REGISTRY="https://hub.xeditor.com/repository/xeditor"
          SCOPE="@xeditor"
          
          printf "%s\n%s\n" "$NPM_USERNAME" "$NPM_PASSWORD" | npm login --registry="$REGISTRY" --scope="$SCOPE" --loglevel verbose
          
          echo "== Contenu de ~/.npmrc =="
          cat ~/.npmrc

      - name: Show .npmrc token line (masked)
        run: |
          echo "Token line in .npmrc:"
          cat ~/.npmrc || echo "Token not found"
