name: NPM Login and Get Token

on:
  workflow_dispatch:

jobs:
  npm-login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install npm-cli-login
        run: npm install -g npm-cli-login

      - name: Login to npm registry without email
        env:
          NPM_USERNAME: ${{ secrets.NPM_USERNAME }}
          NPM_PASSWORD: ${{ secrets.NPM_PASSWORD }}
          NPM_EMAIL: ${{ secrets.NPM_EMAIL }}
        run: |
          USERNAME="$NPM_USERNAME"
          PASSWORD="$NPM_PASSWORD"
          EMAIL="$NPM_EMAIL"
          REGISTRY="https://hub.xeditor.com/repository/xeditor/"
          
          # Encode en base64 : username:password
          AUTH=$(echo -n "$USERNAME:$PASSWORD" | base64)
          
          # Écrit la config .npmrc dans le répertoire utilisateur
          cat <<EOF > ~/.npmrc
          @xeditor:registry=${REGISTRY}
          //hub.xeditor.com/repository/xeditor/:_auth=${AUTH}
          //hub.xeditor.com/repository/xeditor/:always-auth=true
          email=${EMAIL}
          strict-ssl=false
          EOF

      - name: Show .npmrc token line (masked)
        run: |
          echo "Token line in .npmrc:"
          cat ~/.npmrc || echo "Token not found"
