name: NPM Login and Get Token

on:
  workflow_dispatch:

jobs:
  npm-login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install npm-cli-login
        run: npm install -g npm-cli-login

      - name: Login to npm registry without email
        env:
          NPM_USERNAME: ${{ secrets.NPM_USERNAME }}
          NPM_PASSWORD: ${{ secrets.NPM_PASSWORD }}
          NPM_EMAIL: ${{ secrets.NPM_EMAIL }}
        run: |
          export NPM_USERNAME=$NPM_USERNAME
          export NPM_PASSWORD=$NPM_PASSWORD

          set -e
          
          # Vérifie les variables d'environnement
          : "${NPM_USERNAME:?Variable NPM_USERNAME non définie}"
          : "${NPM_PASSWORD:?Variable NPM_PASSWORD non définie}"
          : "${NPM_EMAIL:?Variable NPM_EMAIL non définie}"
          
          REGISTRY="https://hub.xeditor.com/repository/xeditor"
          SCOPE="@xeditor"
          
          npm login --registry="$REGISTRY" --scope="$SCOPE" <<EOF
          $NPM_USERNAME
          $NPM_PASSWORD
          $NPM_EMAIL
          EOF
          
          echo "== Contenu de ~/.npmrc =="
          cat ~/.npmrc

      - name: Show .npmrc token line (masked)
        run: |
          echo "Token line in .npmrc:"
          cat ~/.npmrc || echo "Token not found"
