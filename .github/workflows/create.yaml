name: NPM Login and Get Token

on:
  workflow_dispatch:

jobs:
  npm-login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install npm-cli-login
        run: npm install -g npm-cli-login

      - name: Login to npm registry without email
        env:
          NPM_USERNAME: ${{ secrets.NPM_USERNAME }}
          NPM_PASSWORD: ${{ secrets.NPM_PASSWORD }}
          NPM_EMAIL: ${{ secrets.NPM_EMAIL }}
        run: |
          echo '#!/usr/bin/expect -f
          set timeout 15
          set username $env(NPM_USERNAME)
          set password $env(NPM_PASSWORD)
          set email $env(NPM_EMAIL)
          set registry "https://hub.xeditor.com/repository/xeditor"
          set scope "@xeditor"
          spawn npm login --registry=$registry --scope=$scope
          expect "Username:" { send "$username\r" }
          expect "Password:" { send "$password\r" }
          expect "Email:" { send "$email\r" }
          expect eof
          ' > npm-login.exp
          chmod +x npm-login.exp
          ./npm-login.exp

      - name: Show .npmrc token line (masked)
        run: |
          echo "Token line in .npmrc:"
          cat ~/.npmrc || echo "Token not found"
